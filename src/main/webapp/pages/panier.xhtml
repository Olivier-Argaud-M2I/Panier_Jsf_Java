<ui:composition
        template="../template/principalFreddy.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


    <ui:define name="titre">
        Mon Panier
    </ui:define>



    <ui:define name="main">

        <h:dataTable value="#{panierBean.liste}" var="article">

            <h:column >
                <f:facet name="header">Article</f:facet>
                #{article.nom}
                <f:facet name="header">Quatite</f:facet>
                #{article.quantite}
                <f:facet name="header">Prix</f:facet>
                #{article.prix}€
                <f:facet name="header">Prix total</f:facet>
                #{article.quantite*article.prix}€
                <f:facet name="header">Diminuer quantité totale</f:facet>
                <h:form>
                    <h:commandButton action="#{panierBean.removeArticle(article)}" value="Retirer du panier"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:form>
            <h:commandButton action="#{panierBean.emptyArticle()}" value="Vider le panier"/>
        </h:form>

        <h:outputText value="#{panierBean.prixTotal()}€"/>

    </ui:define>



</ui:composition>
